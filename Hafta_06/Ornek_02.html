<!DOCTYPE html>
<html>
<head>
    <title>Ürün Tablosu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Ürün Listesi</h2>
    
    <table>
        <tr>
            <th>Ürün Adı</th>
            <th>Fiyat</th>
            <th>Açıklama</th>
        </tr>
        <tr>
            <td>Ürün 1</td>
            <td>100 TL</td>
            <td>Bu, birinci üründür.</td>
        </tr>
        <tr>
            <td>Ürün 2</td>
            <td>200 TL</td>
            <td>Bu, ikinci üründür.</td>
        </tr>
        <tr>
            <td>Ürün 3</td>
            <td>300 TL</td>
            <td>Bu, üçüncü üründür.</td>
        </tr>
    </table>

</body>
</html>
